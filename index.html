<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div id="game-intro">

            <h1>Space Invaders</h1>
            <button id="start-game" type="button">Start Game</button>
            <input type="text" id="namePlayer" placeholder="your name">
            <h5>Instructions</h5>

            <div class="instructions">
              <div class="instruction">
                <div>
                <img src="images/arrowleft.png" alt="">
                <img src="images/arrowRight.png" alt="">
               </div>
               <div>
                   <p>to move</p>
               </div>
            </div>
            <div class="instruction">
               <div>
                <img src="images/space.png" style="width: 70px;">
               </div>
               <div>
                   <p>to shoot</p>
               </div>
            </div>
            </div>

    </div>
    <div id="game-over">

        <h1 id="screenTitle">Game Over</h1>
        <h3>your Score <span id="finalScoreOver">0</span></h3>
        <button id="restart-game" type="button">Restart Game</button>
        <div id="scoreBoardTop">
            <div id="list">
                
            </div>

        </div>

   </div>
 
    <div id="game-container">
             <div id="scoreboard">
                <h2>Score <span id="score">0</span></h2>
                <h2>Stage <span id="level">1</span></h2>
                <h2>Lives <span id="lives">3</span></h2>
             </div>   
             <div id="game-screen">

             </div>
            <!--<audio src="./sound/mega.mp3" autoplay></audio>-->
            <button type="button" id="audioController">Stop Music</button>

    </div>
    <script src="./js/player.js"></script>
    <script src="./js/fire.js"></script>
    <script src="./js/enemyFire.js"></script>
    <script src="./js/levelManager.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/effects.js"></script>
    <script src="./js/handler.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/savescore.js"></script>
  <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
